<div class="swiper-container">
    <div class="swiper-wrapper">
        <div *ngFor="let actor of cast"
            class="swiper-slide text-white text-center mb-5">
            <img [src]="actor.profile_path | poster" 
                [alt]="actor.name"
                class="img-actor">
            <p class="text-center">{{actor.name}}</p>
        </div>
    </div>
</div>
