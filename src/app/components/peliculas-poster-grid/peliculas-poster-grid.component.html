<div class="container mx-lg-5">
    <div class="row d-flex mt-5">
        <h1 class="text-center mt-3 mb-5">Pel√≠culas</h1>
        <div class="col-md-3 mb-5 animate__animated animate__fadeIn movie-box" *ngFor="let movie of movies">
            <div class="text-center">
                <img [src]="movie.poster_path | poster"
                    class="img-fluid poster"
                    (click)="onClickPelicula( movie )">
            </div>
            <div>
                <h3 class="text-center mt-3">{{movie.title}}</h3>
                    <div class="row">
                        <div class="col-10 text-white" id="estrellas">
                        <star-rating [value]="movie.vote_average"
                                        totalstars="10"
                                        checkedcolor="yellow"
                                        uncheckedcolor="grey"
                                        size="15px"
                                        readonly="false"
                                        
                        ></star-rating>
                        </div>
                        <div class="col-2 text-white rating">
                            {{movie.vote_average | number:'1.1'}}
                        </div>

                    </div>
            </div>
        </div>
    </div>
</div>
