<app-loading class="m-5" *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="container mx-xl-5 mx-lg-5">
    <div class="row d-flex mt-5 grid-container">
        <h1 class="text-center mt-3 mb-5">Pel√≠culas</h1>
        
        <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4 mb-5 animate__animated animate__fadeIn movie-box" 
            *ngFor="let movie of movies">
            <div class="text-center">
                <img [src]="movie.poster_path | poster"
                    class="img-fluid poster"
                    (click)="onClickPelicula( movie )">
            </div>
            <div class="footer-pelicula">
                <h3 class="text-center mt-3">{{movie.title}}</h3>
                <p class="text-center" style="opacity: 0.5; margin-bottom: 0;">{{movie.release_date | date: 'yyyy'}}</p>
                <div class="row rating-pelicula">
                    <div class="col-10 text-white" id="estrellas">
                        <star-rating [value]="movie.vote_average/2"
                                            totalstars="5"
                                            checkedcolor="yellow"
                                            uncheckedcolor="grey"
                                            size="18px"
                                            readonly="false"              
                        ></star-rating>
                    </div>
                    <div class="col-2 text-white rating">
                        {{movie.vote_average | number:'1.1'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
